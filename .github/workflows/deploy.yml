name: Deploy Vite React App to GitHub Pages

# تشغيل الـ workflow عند أي push على الفرع abod-deev-patch-1
on:
  push:
    branches:
      - abod-deev-patch-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ سحب ملفات المشروع
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # يمكنك تغيير النسخة حسب مشروعك

      # 3️⃣ تثبيت dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ بناء المشروع
      - name: Build project
        run: npm run build

      # 5️⃣ نشر مجلد dist على GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_TOKEN }}  # استخدم PAT هنا
          publish_dir: ./dist
          force_orphan: true  # إنشاء الفرع gh-pages إذا لم يكن موجود

